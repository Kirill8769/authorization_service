{% extends 'general/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Сохранить изменения</button>
                <a href="{% url 'main:index' %}" class="btn btn-secondary">Назад</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
