{% extends 'general/base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <a href="{% url 'users:user_logout' %}" class="btn btn-success">Выйти</a>
    <a href="{% url 'users:user_update' user.pk %}" class="btn btn-success">Профиль</a>
{% else %}
    <a href="{% url 'users:user_create' %}" class="btn btn-success">Авторизоваться</a>
{% endif %}
{% endblock %}
