{% extends 'general/base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <a href="{% url 'users:user_detail' user.pk %}" class="btn btn-success">Профиль</a>
        {% if not user.another_invite_code %}
            <a href="{% url 'users:user_update' user.pk %}" class="btn btn-success">Активировать инвайт-код</a>
        {% endif %}
    <a href="{% url 'users:user_logout' %}" class="btn btn-success">Выйти</a>
{% else %}
    <a href="{% url 'users:user_create' %}" class="btn btn-success">Авторизоваться</a>
{% endif %}
{% endblock %}
